<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Overlock:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <link rel="stylesheet" href="src/style.css" />
  <body>
    <div class="container">
      <p class="today" id="date-today"></p>
      
      <form id="search-form">
        <div class="row">
          <div class="col-md-6">
            <input
              type="search"
              placeholder="Search using City name"
              autocomplete="off"
              autofocus="on"
              class="form-control"
              id="search-text-input"/>
          </div>
        
          <div class="col-md-auto">
            <input type="submit" value="Search" class="btn btn-primary" />
          </div>
        
            
          </div>
      </form>
      
        

        <div class="row">
          <div class="col-sm-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title" id="city"></h5>
                <p class="card-text-day" id="day-of-the-week"></p>
                <p class="card-text-time" id="time-now"></p>
                
                <div class="clearfix weather-temperature">
                  <img src="" alt="Clear" id="icon" class="float-left"/>
          
                <span class="card-text-temp" id="temp-now"></span>
                <span class="unit">
                  <a href="#" id="celsius-link" class="active">°C</a>
                   
                   </span>
                
                </div>
                <p class="card-text-weather" id="weather"></p>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="card">
              <div class="card-body">
                <p class="card-text-other" id="high">High: 33 ℃</p>
                <p class="card-text-other" id="low">Low: 24 ℃</p>
                <p class="card-text-other" id="humidity">Humidity: 70%</p>
              </div>
            </div>
          </div>
        </div>

        
          
        <br />
        <p class="forecast">Weather in the next 5 days</p>

        <div>
          <div class="weather-forecast" id="fivedayforecast">
        
          </div>
        </div>



  </div>

        <small>
        <a href="https://github.com/Janelle0807/weather-app">Open-source code</a> 
          
          by Janelle </small>

        

    <script src="src/index.js"></script>
  </body>
</html>
